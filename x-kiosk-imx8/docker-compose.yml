name: x-kiosk-imx8

services:

  x-kiosk-imx8:
    image: hub.foundries.io/${FACTORY}/x-kiosk-imx8:latest
    restart: unless-stopped
    command: www.arduino.cc
    read_only: true
    network_mode: "host"
    tmpfs:
    - /run
    - /var/lock
    - /var/log
    - /tmp
    volumes:
    - /run/user/63:/run/user/63
    - /dev/dri:/dev/dri
    - /dev/galcore:/dev/galcore
    device_cgroup_rules:
    - 'c 199:* rmw'
    - 'c 226:* rmw'
