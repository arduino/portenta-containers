<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap.min.css/index.css" crossorigin="anonymous">

    <title>Portenta X8</title>
  </head>
  <body>

    <!-- Connection form -->

    <br>
    <!-- <hr><br> -->
    <div class="container text-center">

      <div class="row">
        <!-- <div class="col-md-3 offset-md-3"> -->
        <div class="col"> 
          <h2>Portenta X8</h2>  
        </div>
      </div>
    </div>
    <br><hr><br>


    <!-- Configuration form -->

    <div class="container text-center">

      <h3>WiFi Configuration</h3>

      <br>

      <div class="row input-group">

        <div class="col-md-3 input-group">

        </div>
        <div class="col-md-3 input-group">
          <span class="input-group-text" id="basic-addon1">SSID </span>
          <input id="ssid" name="sensorId" type="text" class="form-control" aria-describedby="basic-addon1"> 
        </div>
        <div class="col-md-3 input-group">
          <span class="input-group-text" id="basic-addon1">Password </span>
          <input id="password" name="rate" type="password" class="form-control input-md">
        </div>
      </div>

      <br>

      <div class="form-group row">
        <div class="col">
          <button type="button" id="configureButton" name="configureButton" class="btn btn-primary">Configure</button> 
        </div>
      </div>

      <div id="doneAlert" class="alert alert-success" role="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Success: wifi credentials have been updated.
      </div> 

      <div id="errorAlert" class="alert alert-danger" role="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Error: wifi credentials not updated.
      </div> 

    </div>

    <div id="loader" class="loader container text-center"> </div>
    <br><hr><br>


    <link rel="stylesheet" href="loader.css">

    <!-- Vendor -->
    <script src="bower_components/jquery-3.4.1.slim.min/index.js"></script>
    <script src="bower_components/popper.min/index.js"></script>
    <script src="bower_components/bootstrap.min/index.js"></script>
    <script src="bower_components/socket.io/index.js"></script>

    <!-- Local -->
    <script src="index.js"></script> 
    <script src="connection.js"></script> 
  </body>
</html>
